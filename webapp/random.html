<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://gitcdn.link/cdn/imightexist/EggCSS/main/egg.css">
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function () {
            let ws;
            if (window.location.protocol == 'http:') {
                ws = new WebSocket('ws://' + window.location.host);
            } else {
                ws = new WebSocket('wss://' + window.location.host);
            }
            ws.onopen = function(){
                ws.send(JSON.stringify(['random']));
            }
            ws.onmessage = function (f) {
                message = JSON.parse(f.data);
                console.log(message);
                if (message[0] == 'random') {
                    //getElement('content').innerHTML = message[1];
                    window.location.href = message[1];
                }
            }
        }
    </script>
    <title>EggWiki</title>
</head>

<body>
    Redirecting
</body>

</html>
